name: CI/CD

on:
  push:
  pull_request:
    types:
      - opened
  workflow_dispatch: # allow manual execution

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check Rust format
        run: cargo fmt --all -- --check

      - name: Run Rust linter
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build release
        run: cargo build --release

      - name: Install E2E test dependencies
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Start server in background
        env:
          PODSYNQ_ADMIN_USERNAME: testuser
          PODSYNQ_ADMIN_PASSWORD: testpass123
          PODSYNQ_DB_PATH: ":memory:"
        run: |
          ./target/release/pod-synq &
          echo $! > server.pid
          sleep 5

      - name: Run E2E tests
        env:
          PODSYNQ_URL: http://localhost:8080
          PODSYNQ_TEST_USER: testuser
          PODSYNQ_TEST_PASS: testpass123
        run: |
          chmod +x tests/e2e.sh
          ./tests/e2e.sh

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

  create-release:
    name: Create release
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        if: github.ref == 'refs/heads/master'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Dependencies
        if: github.ref == 'refs/heads/master'
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/exec \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            conventional-changelog-conventionalcommits

      - name: Generate Semantic Release Notes and Create Release
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: npx semantic-release

  build-binaries:
    name: Build and upload release binaries
    needs: create-release
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            image: ghcr.io/rust-cross/rust-musl-cross:x86_64-musl
            name: pod-synq-x86_64-unknown-linux-musl
          - target: aarch64-unknown-linux-musl
            image: ghcr.io/rust-cross/rust-musl-cross:aarch64-musl
            name: pod-synq-aarch64-unknown-linux-musl

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/pod-synq/pod-synq

      - name: Get latest tag
        id: get_tag
        run: |
          TAG=$(git tag --list 'v*' --sort=-version:refname | head -n1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Configure git authentication
        env:
          GIT_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: git config --global url."https://${{ env.GIT_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Checkout tag
        run: |
          git fetch --tags
          git checkout ${{ steps.get_tag.outputs.tag }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary with target name
        run: |
          cp target/${{ matrix.target }}/release/pod-synq ${{ matrix.name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          files: ${{ matrix.name }}
          token: ${{ secrets.RELEASE_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
